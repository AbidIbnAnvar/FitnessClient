<div>
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        // labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            fill:true,
            borderColor: 'rgb(255, 0, 0)',
            backgroundColor:['rgba(255, 0, 0,0.5)','rgba(255, 255, 0,0.5)','rgba(255, 0, 255,0.5)','rgba(255, 120, 0,0.5)'],
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1,
          tension: 0.1,
        }]
      },
      options: {
        stroke: {
                width: 10,
                curve: 'smooth'
              },
        
      }
    });
  </script>
